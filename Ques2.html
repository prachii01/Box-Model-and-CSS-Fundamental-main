<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px;">

    <h1 style="text-align: center; color: #333;">CSS Display Properties Demo</h1>

    <!-- Block Element -->
    <div style="display: block; width: 100%; border: 2px solid #4CAF50; padding: 15px; margin: 10px 0; background-color: #f0f0f0;">
        Block Element
    </div>

    <!-- Inline Elements -->
    <span style="display: inline; color: white; background-color: #3498db; padding: 5px 10px; margin: 5px;">
        Inline Element
    </span>
    <span style="display: inline; color: white; background-color: #e67e22; padding: 5px 10px; margin: 5px;">
        Inline Text
    </span>

    <!-- Inline-Block Element -->
    <div style="display: inline-block; width: 150px; height: 100px; border: 2px solid #f39c12; background-color: #e74c3c; text-align: center; line-height: 100px; margin: 10px;">
        Inline-Block Element
    </div>

    <!-- None Element -->
    <div id="none-element" style="display: none; border: 2px solid #9b59b6; background-color: #8e44ad; color: white; padding: 15px; margin: 10px;">
        This will be hidden
    </div>

    <!-- Toggle Button -->
    <button onclick="toggleVisibility()" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer;">
        Toggle None Element
    </button>

    <p style="text-align: center;">Observe how the different display properties behave.</p>

    <script>
        function toggleVisibility() {
            const element = document.getElementById("none-element");
            element.style.display = (element.style.display === "none") ? "block" : "none";
        }
    </script>

</body>
</html>
