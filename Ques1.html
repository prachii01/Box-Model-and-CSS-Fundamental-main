
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; gap: 20px; font-family: Arial, sans-serif;">

    <div style="width: 200px; padding: 20px; border: 5px solid black; margin: 10px; text-align: center; font-weight: bold; background-color: lightblue; box-sizing: content-box;">
        Box 1 (Content-box)
    </div>

    <div style="width: 200px; padding: 20px; border: 5px solid black; margin: 10px; text-align: center; font-weight: bold; background-color: lightcoral; box-sizing: border-box;">
        Box 2 (Border-box)
    </div>

    <div style="width: 200px; padding: 20px; border: 5px solid black; margin: 10px; text-align: center; font-weight: bold; background-color: lightgreen;">
        Box 3 (Default)
    </div>

</body>
</html>
