<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Layout</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;">

    <h1 style="text-align: center; margin: 20px 0;">Debugging Task</h1>

    <div class="container" style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; padding: 20px;">
        <div class="box" style="width: 150px; height: 150px; background: lightblue; border: 2px solid black; margin: 10px; display: flex; justify-content: center; align-items: center;">Box 1</div>
        <div class="box" style="width: 150px; height: 150px; background: lightgreen; border: 2px solid black; margin: 10px; display: flex; justify-content: center; align-items: center;">Box 2</div>
        <div class="box" style="width: 150px; height: 150px; background: lightcoral; border: 2px solid black; margin: 10px; display: flex; justify-content: center; align-items: center;">Box 3</div>
    </div>

    <p class="text" style="position: fixed; left: 50%; top: 10px; transform: translateX(-50%); background: yellow; padding: 10px; border: 1px solid black; z-index: 999;">Fix my position!</p>

</body>
</html>
